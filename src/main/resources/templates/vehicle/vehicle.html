<!DOCTYPE html>
<html lang="en"  >
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid   ">
    <div class="row text-center   ">

        <div class="col text-left ">
            <a href="/home" id="btnHome" class="btn">
               <b> <i class="fa fa-home" style="font-size: 18px"></i>

                &nbsp;Home&nbsp;
               </b>
            </a>
        </div>

        <div class="col" id="topic">
            <h2 class="text-center">
        <b><u>
                Vehicle Management
        </u>
            </b>

            </h2>
        </div>

        <div class="col text-right">
            <a class="btn" id="btnAdd" href="/vehicle/add">

               <b><i class="fa fa-plus-circle" style="font-size: 18px;"></i> &nbsp;
                Add New Vehicle
               </b>
            </a>
        </div>
    </div>

</div>
<br>
<div class="container-fluid">
    <div class="col-sm-12 flex-column " id="roleListPresent" data-th-if="${not #lists.isEmpty(vehicles)}">
        <div class="table-responsive">
            <table class="table table-striped table-condensed" id="myTable">
                <thead class="thead-light">
                <tr>
                    <th> Index</th>
                    <th> Number</th>
                    <th> Owner name</th>
                    <th> Manufacture Year</th>
                    <th>Vehicle Model</th>
                    <th > Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="vehicle, rowCount : ${vehicles}">
                    <th data-th-text="${rowCount.count}"></th>
                    <th data-th-text="${vehicle.number}"></th>
                    <th data-th-text="${vehicle.customer.name}"></th>
                    <th data-th-text="${vehicle.manufacturedYear}"></th>
                    <th data-th-text="${vehicle.vehicleModel.vehicleModel}"></th>
                    <th >
                        <a data-th-href="${'/vehicle/view/' + vehicle.id}"
                           class="btn btn-primary btn-sm ">View
                        </a>
                        &nbsp;
                        <a  data-th-href="${'/vehicle/edit/' + vehicle.id}" class="btn btn-warning btn-sm ">Edit
                        </a>
                        &nbsp;
                        <a id="remove" data-th-href="${'/vehicle/delete/' + vehicle.id}"
                           class="btn btn-danger btn-sm"
                           onclick="if
                        (!(confirm('Are you sure you want to delete this vehicle?'))) return false"
                        >Delete</a></th>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!--if empty list-->
    <div class="row" id="serviceTypeNotList" data-th-if="${ #lists.isEmpty(vehicles)}" >
        <div class="alert alert-warning alert-dismissible fade show" role="alert" >
            <button type="button" class="close" data-dismiss="alert"
                    aria-label="Close" >
                <span aria-hidden="true" >&times;</span >
            </button >
            <h3 class="text-center text-danger" >
                <strong >There is no vehicle upto know please add vehicle to the
                         system
                         using add vehicle button.
                </strong >
            </h3 >
        </div >
    </div >
</div>
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

<script >
    /*active boostrap alert - start*/
    $(".alert").alert();
    /*active boostrap alert - end*/
</script >
</body>
</html>
