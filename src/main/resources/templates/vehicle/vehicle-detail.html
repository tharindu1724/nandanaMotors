<!DOCTYPE html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >
<div class="container-fluid  " >
  <div class="row" >
    <div class="col" >
      <a class="btn " href="/home" >
        <i class="fa fa-home" style="font-size: 20px" ></i ><b> &nbsp; Home</b>
      </a >
    </div >
    <div class="col" >
         <h4 class="text-center" >
        <strong ><b><u>
          <span data-th-text="${vehicleDetail.number}" ></span >
        </u></b>
        </strong >
      </h4 >
    </div >
    <div class="col text-right" >
      <a href="/vehicle" class="btn" >
        <i class="fa fa-eye" ></i >&nbsp; View List
      </a >
    </div >
  </div >
</div >
<br>
<!--vehicle details-->
<div data-th-fragment="vehicleDetailsFragment" class="container-fluid" >
  <div class="card">
  <div class="col-sm-12 flex-column " >
    <div class="row" >
      <!--Left Side-->
      <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
        <!--rmb register number-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Registration Number :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.number}" class="display_detail" ></p >
          </div >
        </div >
        <!--system register number-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >System Registration Number :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.registrationNumber}" class="display_detail" ></p >
          </div >
        </div >
        <!--engine number-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Engine Number :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.engineNumber}" class="display_detail" ></p >
          </div >
        </div >
        <!--chassi number-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Chassis number :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.chassisNumber}" class="display_detail" ></p >
          </div >
        </div >
      </div >
      <div class="form-group col-md-6 col-sm-6 text-left flex-column" >
        <!--manufacture year-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Manufactured year :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.manufacturedYear}" class="display_detail" ></p >
          </div >
        </div >
        <!--gear type-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Gear Type :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.gearType.gearType}" class="display_detail" ></p >
          </div >
        </div >
        <!--vehicle model-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Vehicle Model :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.vehicleModel.vehicleModel}" class="display_detail" ></p >
          </div >
        </div >
        <!--customer name-->
        <div class="form-row text-right" >
          <div class="col-md-4" >
            <label class="control-label" >Customer Name :</label >
          </div >
          <div class="col-md-8" >
            <p data-th-text="${vehicleDetail.customer.name}" class="display_detail" ></p >
          </div >
        </div >
      </div >
    </div >
  </div >
  </div>
</div >
<!--vehicle service history-->
<div class="container-fluid" >

    <div class="col" >
      <table class="table table-hover table-striped" id="myTable" >
        <thead class="thead-light">
        <tr >
          <th >Index</th >
          <th >Date</th >
          <th >Meter Value (km)</th >
          <th >Service Attribute Name</th >
          <th >Service Section</th >
        </tr >
        </thead >
        <tbody >
        <tr data-th-each="serviceTypeParameterVehicle, index : ${vehicleDetail.serviceTypeParameterVehicles}" >
          <td data-th-text="${index.count}" ></td >
          <td data-th-text="${{serviceTypeParameterVehicle.updatedAt}}" ></td >
          <td data-th-text="${serviceTypeParameterVehicle.meterValue}" ></td >
          <td data-th-text="${serviceTypeParameterVehicle.serviceTypeParameter.name}" ></td >
          <td data-th-text="${serviceTypeParameterVehicle.serviceTypeParameter.serviceSection.serviceSection}" ></td >
        </tr >
        </tbody >
      </table >
      <div class="text-center">
      <a class="btn btn-light"  tabindex="10" href="/customer">
        <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
      </a>
      </div>
    </div >

</div >
<br>
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >

</body >
</html >
