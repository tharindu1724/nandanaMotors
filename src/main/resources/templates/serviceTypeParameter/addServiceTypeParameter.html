<!doctype html>
<html lang="en"   >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid  " >

    <div class="row  " >
      <div class="col" >
        <a class="btn" id="btnHome" href="/home" >

          <i class="fa fa-home" style="font-size: 20px" ></i > &nbsp;
         <b> Home</b>
        </a >
      </div >
    <div class="col" >
         <h4 class="text-center" >
        <strong ><b><u>
          <span data-th-text="${addStatus==false?'New Service Parameter Add':'Update Service Parameter Details'}" ></span >
        </u></b> </strong >
      </h4 >
    </div >
    <div class="col text-right" >
      <a href="/serviceTypeParameter" class="btn" >
        <i class="fa fa-eye" ></i >&nbsp; <b>View List</b>
      </a >
    </div >
  </div >
</div >
<br>

<div class="container-fluid " >

  <div class="card">
  <form data-th-action="${addStatus==false?'/serviceTypeParameter/save' :'/serviceTypeParameter/update'}"
        method="post" data-th-object="${serviceTypeParameter}"
        class="mt-3" >
    <div class="offset-3 col-6" >
      <!--/* id this comment not visualize */-->
      <!--Id-->
      <div class="form-group" data-th-if="${addStatus==true}" >
        <label for="id" class="col-sm-6 col-form-label " >
          Id </label >
        <div class="col-sm-6" >
          <input type="text" class="form-control" data-th-field="*{id}"
                 id="id" readonly >
          <input type="text" data-th-field="*{liveDead}" hidden >
        </div >
      </div >

      <!--Subject name-->
      <div class="form-group" >
        <label data-th-for="${'name'}" class="col-sm-4 col-form-label " >
          Parameter Name </label >
        <div class="col-sm-8" >
          <input type="text" class="form-control"
                 data-th-field="*{name}"
                 required ><p class="text-danger"
             data-th-if="${#fields.hasErrors('name')}"
             data-th-errors="*{name}" >Error Name</p >
        </div >
      </div >
      <!--price-->
      <div class="form-group" >
        <label data-th-for="${'price'}" class="col-sm-2 col-form-label " >
          Price </label >
        <div class="col-sm-8" >
          <input type="text" class="form-control"
                 data-th-field="*{price}"
                 required >
          <p class="text-danger"
             data-th-if="${#fields.hasErrors('price')}"
             data-th-errors="*{price}" >Error Name</p >
        </div >
      </div >
      <!--vehicle model list-->
      <div class="form-group" >
        <label class="col-sm-4 col-form-label " for="vehicleModel" >Vehicle Type
                                                                    :</label >
        <div class="col-md-8" >
          <select id="vehicleModel" data-th-field="*{vehicleModel}"
                  class="form-control"
                   required >
            <option value="" disabled >Please select</option >
            <option
                  data-th-each="vehicleModel : ${vehicleModels}"
                  data-th-text="${vehicleModel.vehicleModel}"
                  data-th-value="${vehicleModel}" ></option >
          </select >
        </div >
      </div >
      <!--vehicle section list-->
      <div class="form-group" >
        <label class="col-sm-4 col-form-label " for="vehicleModel" >Service Section
                                                                    :</label >
        <div class="col-md-8" >
          <select  data-th-field="*{serviceSection}"
                  class="form-control"
                   required >
            <option value="" disabled >Please select</option >
            <option
                  data-th-each="serviceSection : ${serviceSections}"
                  data-th-text="${serviceSection.serviceSection}"
                  data-th-value="${serviceSection}" ></option >
          </select >
        </div >
      </div >
      <div class="form-group" >
        <div class="form-group" id="formButton">
          <div class=" form-group text-center col-sm-10">
            <!--Back Button-->
            <a class="btn btn-light"  tabindex="10" href="/serviceTypeParameter">
              <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
            </a>
            <!--Save Button-->
            <button type="submit" class="btn btn-success">
              <i data-th-class="${addStatus==false?'fa fa-save mr-1':'fa fa-thumbs-up mr-1'}"></i>
              <span
                    data-th-text="${addStatus==false?'Save' : 'Update'}"></span>
            </button>
            <!--Cancel Button-->
            <button class="btn btn-dark" type="reset" tabindex="9">
              <i class="far fa-times-circle" style="font-size: 20px"></i>&nbsp;&nbsp;Reset
            </button>
          </div>
        </div>
      </div >

    </div >

  </form >
</div >
</div>
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}" ></div >
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}" ></div >
</body >
</html >
