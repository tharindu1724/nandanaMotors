<!DOCTYPE html>
<html lang="en"  >
<head data-th-replace="~{fragments/header :: headerFragment}">
    <link  data-th-href="@{/css/addCustomerCss.css}" media="all" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>addCustomer</title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--Heading Area-->
<div class="container-fluid   " id="topicBack">
    <div class="row text-center   ">
        <!--home Button-->
        <div class="col text-left">
            <a class="btn " id="btnHome" href="/home" tabindex="2">

                <i class="fa fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;
                <b> Home</b>
            </a>
        </div>
        <!--Form Name-->
        <div class="col" id="topic">
            <h2 class="text-center">
                <strong>
                    <u>
                    <span data-th-text="${addStatus==true?'Add New Customer':'Update Customer Details'}"></span>
                    </u>
                </strong>
            </h2>
        </div>
        <!--view list-->
        <div class="col text-right">

                <a href="/customer" class="btn "  id="btnView" tabindex="1">

                <i class="fa fa-eye" style="font-size: 20px"></i> &nbsp;&nbsp;
               <b> View List</b>
            </a>
        </div>
    </div>
</div>
<br>
<!--Form Content-->
<div class="container">
    <div class="card">
    <div class="row">

        <div class="col" id="formBack">
    <div class="col-sm-12 flex-column ">
        <form id="form" class="form-horizontal" data-th-action="${addStatus==true?'/customer/save':'/customer/update'}"
              data-th-object="${customer}" method="POST" >
            <div class="col">
                <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                </div>
                <div class="col-md-6 col-sm-6"></div>
            </div>
            <div class="row">
                <!--Left Side-->
                <div class="form-group col-md-12 col-sm-12 text-left flex-column">
                    <!--Id-->
                    <div id="idStatus" data-th-if="${addStatus==false}" class="form-group">
                        <div class="col-md-4">
                            <label class="control-label" for="id"><b>ID :</b></label>
                        </div>
                        <div class="col-md-8">
                            <input id="id" data-th-field="*{id}" class="form-control" type="text" readonly/>
                            <input type="text" data-th-field="*{liveDead}" hidden >
                        </div>
                        <div class="col">
                            <label class="control-label" for="code"><b>Customer Code :</b></label>
                        </div>
                        <div class="col-md-8">
                            <input id="code" data-th-field="*{code}" class="form-control" type="text" readonly/>
                        </div>
                    </div>
                    <!--Name-->
                    <div class="form-group">
                        <label class="control-label" for="name"><b>Name</b> :</label>
                            <input id="name" data-th-field="*{name}" class="form-control" tabindex="4" type="text" required/>
                            <span id="nameError" data-th-errors="*{name}"
                                  data-th-if="${#fields.hasErrors('name')}" class="error">Error Name</span>
                    </div>
                    <!--Mobile Number-->
                    <div class="form-group">
                        <label class="control-label" for="mobile"><b>Mobile</b> :</label>
                            <input id="mobile" data-th-field="*{mobile}" class="form-control mobile" tabindex="6" type="text" minlength="9" maxlength="10" required/>
                            <span class="error" data-th-errors="*{mobile}"
                                  data-th-if="${#fields.hasErrors('mobile')}" id="mobileError">Error Mobile Number</span>
                    </div>
                    <!--Email-->
                    <div class="form-group">
                        <label class="control-label" for="email"><b>Email</b> :</label>
                            <input id="email" data-th-field="*{email}" class="form-control" tabindex="6" type="email"/>
                            <span class="error" data-th-errors="*{email}"
                                  data-th-if="${#fields.hasErrors('email')}" id="emailError">Error Mobile Number</span>
                    </div>
                    <!--Address-->
                    <div class="form-group">
                        <label class="control-label" for="address"><b>Address</b> :</label>
                            <textarea id="address" data-th-field="*{address}" class="form-control" tabindex="7" rows="3" style="font-size: medium"></textarea>
                            <span class="error" data-th-errors="*{address}"
                                  data-th-if="${#fields.hasErrors('address')}" id="addressError">Error Address</span>
                    </div>
                    <!--Created by and created at-->
                    <div id="updateStatus" data-th-if="${addStatus==false}">
                        <!--Created By-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="control-label" for="createdBy">Created By :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdBy" data-th-field="*{createdBy}" class="form-control" type="text" readonly/>
                            </div>
                        </div>
                        <!--Created At-->
                        <div class="form-group">
                            <div class="col-md-4">
                                <label class="control-label" for="createdAt">Created At :</label>
                            </div>
                            <div class="col-md-8">
                                <input id="createdAt" data-th-field="*{createdAt}" class="form-control" type="text" readonly/>
                            </div>
                        </div>
                    </div>
                </div>
                <!--Button-->
                <div class="form-group col-md-12 col-sm-12 text-center flex-column ">
                    <!--Back Button-->
                    <a class="btn btn-light"  tabindex="10" href="/customer">
                        <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
                    </a>
                    <!--Save Button-->
                    <button class="btn btn-success " type="submit" tabindex="8">
                        <i class="fa fa-save " style="font-size: 20px"></i>&nbsp;&nbsp;<span id="submit" data-th-text="${addStatus==true?'Save': 'Update'}"></span>
                    </button>
                    <!--Cancel Button-->
                    <button class="btn btn-dark " type="reset" tabindex="9">
                        <i class="fa fa-times-circle" style="font-size: 20px"></i>&nbsp;&nbsp;Reset
                    </button>
                </div>
                <!--Error-->
                <div class="form-row">
                    <label id="errorLabel" data-th-if="${#fields.hasErrors('*')}" data-th-text="'Errors: '">Errors: </label>
                    <ul>
                        <li id="error" data-th-each="err: ${#fields.errors('*')}" data-th-text="${err}" class="error"></li>
                    </ul>
                </div>
            </div>
        </form>
        </div>
        </div>
    </div>
    </div>
</div>
<!--footer include-->
<div data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div data-th-replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
