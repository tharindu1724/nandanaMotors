<!DOCTYPE html>
<html lang="en"  >
<head  data-th-replace="~{fragments/header :: headerFragment}">
    <link  data-th-href="@{/css/customerCss.css}" media="all" rel="stylesheet" type="text/css"/>
    <meta charset="UTF-8">
    <title>customer</title>
</head>
<body>
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<!--heading Area-->
<div class="container-fluid    ">
    <div class="row text-center   ">
        <!--New Customer Button-->
        <div class="col text-left">
            <a href="/home" id="btnHome" class="btn" tabindex="">
                <i class="fas fa-home" style="font-size: 20px"></i>&nbsp;&nbsp;
                <b>Home</b>
            </a>
        </div>
        <!--List Name-->
        <!--<div class="col">
            <h2 class="text-white text-center">
                <strong>
                    Customer List
                </strong>
            </h2>
        </div>-->
        <!--Home Button-->
        <div class="col" id="topic">
            <h2 class="text-center">

                <strong><u>Customer Management</u></strong>

            </h2>
        </div>

        <div class="col text-right">

            <a class="btn " href="/customer/add" id="btnAdd" tabindex="1" >

                <i class="fa fa-plus-circle" style="font-size: 20px"></i>&nbsp;&nbsp;
                <b>Add New Customer</b>
            </a>
        </div>
    </div>
    <div class="row text-center">
        <div class="col">

        </div>

    </div>
</div>

<!--Customers List-->
<div class="container-fluid text-center " >

    <!--Table view-->
    <div class="col">
        <div class="col-sm-12 flex-column " id="customerListPresent"  data-th-if="${not #lists.isEmpty(customers)}">
            <table class="table table-borderless table-hover table-stripped " id="myTable" >
                <thead class="thead-light">
                <tr>
                    <th> Index</th>
                    <th> Name</th>
                    <th> Code</th>
                    <th> Mobile</th>
                    <th> Address</th>
                    <th> Modify</th>
                </tr>
                </thead>
                <tbody>
                <tr  data-th-each="customer, rowCount : ${customers}">
                    <td  data-th-text="${rowCount.count}"></td>
                    <td  data-th-text="${customer.name}"></td>
                    <td  data-th-text="${customer.code}"></td>
                    <td  data-th-text="${customer.mobile}"></td>
                    <td  data-th-text="${customer.address}"></td>
                    <td>
                        <a id="customerView"  data-th-href="${'/customer/' + customer.id}" class="btn btn-primary btn-sm"><i
                                class="fa fa-folder-open" style="font-size: 15px"></i>&nbsp;View</a>
                        <a id="customerEdit"  data-th-href="${'/customer/edit/' + customer.id}"
                           class="btn btn-warning btn-sm"><i class="fa fa-edit"
                                                             style="font-size: 15px"></i>&nbsp;Edit</a>
                        <a id="customerRemove"  data-th-href="${'/customer/delete/' + customer.id}"
                           class="btn btn-danger btn-sm">
                            <!-- data-th-if="${#authorization.expression('hasRole(''ROLE_ADMIN'')')}" --> <i
                                class="fa fa-trash" style="font-size: 15px"></i>
                            Delete</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

    </div>
    <!--Error-->
    <div class="row"  data-th-if="${ #lists.isEmpty(customers)}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <h3 class="text-center text-danger">
                    <strong>There is no customer upto now please add customer to the system
                        using "New" button.
                    </strong>
                </h3>
            </div>
        </div>
    </div>
    <!--Save customer-->
    <div class="row"  data-th-if="${customerDetail != null}">
        <div class="col-sm-12">
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                <!--save customer include-->
                <div  data-th-replace="~{customer/customer-detail :: customerDetailsFragment}"></div>
            </div>
        </div>
    </div>
</div>

<!--footer include-->
<div  data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div  data-th-replace="~{fragments/script :: scriptFragment}"></div>

<script>
    $(".alert").alert();
</script>
</body>
</html>
