<!DOCTYPE html>
<html lang="en"  >
<head  data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>customer-detail</title>
</head>
<body>
<nav  data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<!--heading Area-->
<div class="container-fluid ">
    <div class="row   ">
        <!--Home Button-->
        <div class="col">
            <a class="btn " href="/home" tabindex="2">
                <i class="fa fa-home" style="font-size: 20px"></i><b> &nbsp;&nbsp;Home</b>
            </a>
        </div>
        <!--Customer Name-->
        <div class="col">
            <h2 class="text-center">
                <strong>
                  <b><u> <p  data-th-text="${customerDetail.name}"></p></u></b>
                </strong>
            </h2>
        </div>
        <!--ViewList Button-->
        <div class="col text-right">
            <a href="/customer" class="btn" tabindex="1">
                <i class="fa fa-eye" style="font-size: 20px"></i><b>&nbsp;&nbsp;View List</b>
            </a>
        </div>


    </div>
</div>

<!--details-->
<div  data-th-fragment="customerDetailsFragment" class="container-fluid">
    <div class="card">
    <div class="col-sm-12 flex-column ">
        <div class="row">
            <!--Left Side-->
            <div class="form-group col-md-6 col-sm-6 text-left flex-column">
                <!--id-->
                <div class="form-row">
                    <div class="col-md-4">
                        <label class="control-label" for="id">ID :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="id"  data-th-text="${customerDetail.id}" class="display_detail"></p>
                    </div>
                </div>
                <!--Code-->
                <div class="form-row">
                    <div class="col-md-4">
                        <label class="control-label" for="departmentIdNumber">Customer Code :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="departmentIdNumber"  data-th-text="${customerDetail.code}" class="display_detail"></p></div>
                </div>
                <!--Name-->
                <div class="form-row">
                    <div class="col-md-4">
                        <label class="control-label" for="name">Name :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="name"  data-th-text="${customerDetail.name}"
                           class="display_detail"></p>
                    </div>
                </div>
                <!--Address-->
                <div class="form-row">
                    <div class="col-md-4">
                        <label class="control-label" for="address">Address :</label>
                    </div>
                    <div class="col-md-8 text-left">
                        <p id="address" class="display_detail " th:utext="${customerDetail.address}"></p>
                    </div>
                </div>
                <!--Mobile-->
                <div class="form-row ">
                    <div class="col-md-4">
                        <label class="control-label" for="mobile">Mobile No :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="mobile"  data-th-text="${customerDetail.mobile}" class="display_detail"></p>
                    </div>
                </div>
            </div>
            <!--Right Side-->
            <div class="form-group col-md-6 col-sm-6  flex-column">
                <!--Email-->
                <div class="form-row ">
                    <div class="col-md-4">
                        <label class="control-label" for="email">Email :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="email"  data-th-text="${customerDetail.email}" class="display_detail"></p>
                    </div>
                </div>
                <!--Created By-->
                <div class="form-row ">
                    <div class="col-md-4">
                        <label class="control-label" for="createdBy">Created By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdBy"  data-th-text="${customerDetail.createdBy}" class="display_detail"></p>
                    </div>
                </div>
                <!--Created at-->
                <div class="form-row ">
                    <div class="col-md-4">
                        <label class="control-label" for="createdAt">Created At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="createdAt"  data-th-text="${#temporals.format(customerDetail.createdAt, 'dd-MM-yyyy HH:mm')}"
                           class="display_detail"></p>
                    </div>
                </div>
                <!--Updated by-->
                <div class="form-row ">
                    <div class="col-md-4">
                        <label class="control-label" for="updatedBy">Updated By :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedBy"  data-th-text="${customerDetail.updatedBy}" class="display_detail"></p>
                    </div>
                </div>
                <!--Updated at-->
                <div class="form-row">
                    <div class="col-md-4">
                        <label class="control-label" for="updatedAt">Updated At :</label>
                    </div>
                    <div class="col-md-8">
                        <p id="updatedAt" data-th-text="${#temporals.format(customerDetail.updatedAt, 'dd-MM-yyyy HH:mm')}" class="display_detail"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
</div>
<br>
<!--Back Button-->
<div class="form-group col-md-12 col-sm-12 text-center flex-column ">
    <a href="/customer">
        <button class="btn btn-light" type="button" tabindex="3">
            <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp; &nbsp;Back
        </button>
    </a>
</div>

<!--footer include-->
<div  data-th-replace="~{fragments/footer :: footerFragment}"></div>
<!--script include-->
<div  data-th-replace="~{fragments/script :: scriptFragment}"></div>

</body>
</html>
