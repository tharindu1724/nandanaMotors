<!doctype html>
<html lang="en" >
<head data-th-replace="~{fragments/header :: headerFragment}" >
  <meta charset="UTF-8" >
  <title >Thymeleaf Springboot </title >
</head >
<body >
<nav data-th-replace="~{fragments/navBar :: navBarFragment}" ></nav >

<div class="container-fluid  " >
  <div class="row    " >
    <div class="col" >
      <a class="btn " href="/home" >
        <i class="fa fa-home" style="font-size: 20px" ></i ><b> &nbsp; Home</b>
      </a >
    </div >
    <div class="col" >
      <h4 class="text-center" >
        <strong ><b><u>
          <p data-th-text="${serviceTypeDetail.name}" ></p >
        </u></b> </strong >
      </h4 >
    </div >
    <div class="col text-right" >
      <a href="/serviceType" class="btn" >
        <i class="fa fa-eye" ></i ><b>&nbsp; View List</b>
      </a >
    </div >
  </div >
</div >
<br>
<div class="wrapper" ><!-- wrapper start -->

  <div class="content-wrapper" ><!-- content-wrapper Start -->

    <div class="content-header" >
      <div class="container-fluid" >
        <div class="row" >
          <div class="col-md-12" >
            <div class="row" >

              <div class="col-md-12" >
                <div class="card" >
                  <div class="card-body" >

                    <div class="container-fluid" data-th-fragment="serviceTypeDetail" >
                      <div class="form-group row" >
                        <label class="col-sm-2 col-form-label " > Id :</label >
                        <div class="col-sm-10" >
                          <p class="display_detail" data-th-text="${serviceTypeDetail.id}" ></p >
                        </div >
                      </div >

                      <div class="form-group row" >
                        <label class="col-sm-2 col-form-label " >Service Type Name :</label >
                        <div class="col-sm-10" >
                          <p class="display_detail" data-th-text="${serviceTypeDetail.name}" ></p >
                        </div >
                      </div >

                      <div class="form-group row" >
                        <label class="col-sm-2 col-form-label " >Vehicle Model :</label >
                        <div class="col-sm-10" >
                          <p class="display_detail" data-th-text="${serviceTypeDetail.vehicleModel.vehicleModel}" ></p >
                        </div >
                      </div >


                      <div class="form-group row" >
                        <label class="col-sm-2 col-form-label " > Service Type Parameter
                                                                  :</label >
                        <div class="col-sm-10" >
                          <ol >
                            <li data-th-each="serviceTypeParameter : ${serviceTypeDetail.serviceTypeParameters}"
                                data-th-text="${serviceTypeParameter.name}" ></li >
                          </ol >
                        </div >
                      </div >
                    </div >
                    <div class="col text-center">
                    <a class="btn btn-light"  tabindex="10" href="/serviceType">
                      <i class="fas fa-arrow-circle-left" style="font-size: 20px"></i>&nbsp;&nbsp;Back
                    </a>
                    </div>

                  </div >
                </div >
              </div >
            </div >
          </div >
        </div >
      </div >

    </div ><!-- content-wrapper end -->
    <div data-th-replace="~{fragments/footer :: footerFragment}" ></div ><!-- footer Section -->
  </div ><!-- wrapper end -->
  <div data-th-replace="~{fragments/script :: scriptFragment}" ></div ><!-- script Fragment -->
</div >
</body >
</html >
